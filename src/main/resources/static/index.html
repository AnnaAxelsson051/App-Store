<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;600;700&family=Herr+Von+Muellerhoff&family=Ibarra+Real+Nova:wght@500;600;700&family=Pinyon+Script&family=Playfair+Display:wght@400;500;900&family=Questrial&family=Raleway:wght@200;300;800;900&family=Viaoda+Libre&display=swap"
            rel="stylesheet"
    />
    <title>Start</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to bottom, #0096c7, #0077b6, #48cae4);
            padding: 30px 40px;
        }

        h2{
           margin:20px;
        }

        .app-store {
            font-size: 50px;
            font-weight: bold;
            color:white;
            /*font-family: "Pinyon Script";*/
            font-family: "Raleway";
        }
        body {
            background-color: white;
            font-family: "Raleway", sans-serif;
            color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            margin: 0 10px;
            background: linear-gradient(to bottom, #f1e1bf, #b9a273, #a69064);
            border: none;
            color: white;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.43);
            background: linear-gradient(to bottom, #d3c097, #988050, #75613a);
        }

        .customer {

            background: linear-gradient(to bottom, #f1e1bf, #b9a273, #a69064);
            margin-right: 10px;
        }

        .admin {

            background: linear-gradient(to bottom, #f1e1bf, #b9a273, #a69064);
            margin-left: 10px;
        }

    </style>
</head>
<body>
<nav>
    <p class="app-store">App Store</p>
</nav>
<h2>Welcome to the App Store, please log in.</h2>
<div class="container">
    <div class="button-container">
        <form>
            <button type="submit" formaction="/customerauth" class="button customer">Customer</button>
            <button type="submit" formaction="/adminauth" class="button admin">Administrator</button>
        </form>

    </div>
</div>
</body>
