<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Processed Orders</title>
    <style>


    </style>
</head>
</head>

<h1>Handled Orders</h1>

    </tbody>
</table>

</html>
