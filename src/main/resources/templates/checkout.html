<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;600;700&family=Herr+Von+Muellerhoff&family=Ibarra+Real+Nova:wght@500;600;700&family=Pinyon+Script&family=Playfair+Display:wght@400;500;900&family=Questrial&family=Raleway:wght@200;300;800;900&family=Viaoda+Libre&display=swap"
            rel="stylesheet"
    />
    <title>Title</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to bottom, #0096c7, #0077b6, #48cae4);
            padding: 30px 40px;
        }

        .order-confirmation {
            font-size: 50px;
            font-weight: bold;
            color:white;
            /*font-family: "Pinyon Script";*/
            font-family: "Raleway";
        }

        .container {
            background: linear-gradient(to bottom, #f1e1bf, #b9a273, #a69064);
            color: white;
            /*box-shadow: 0 2px 5px rgba(0, 0, 0, 0.43);*/
            box-shadow: 0 2.4rem 4.8rem rgba(0, 0, 0, 0.15);
            margin: 5rem;

        }

        .cell {
            margin-top: 2px;
            margin-bottom: 2px;

        }

        .grid {
            display: grid;
            align-items: center;
            justify-items: center;
            grid-template-columns: 1fr 0.5fr 1fr;
        }


        .cart-line {
            width: auto;
            height: 2px;
            /*background-color: rgba(1, 1, 1, 0.29);*/
            background-color: white;
            margin: 20px 10px 10px 20px;
        }

        .cart-sum {
            display: flex;
            margin-right: 65px;
            margin-top: 15px;
        }


    </style>
</head>
<body>
<nav>
    <p class="order-confirmation">Order Confirmation</p>
</nav>

<div class="container">

    <div class="grid">
        <h2>Name</h2>
        <h2>Quantity</h2>
        <h2>Price</h2>
    </div>
    <div class="cart-line"></div>
    <div th:each="p : ${cart}" class="grid">
        <p th:text="${p.getProductName()}" class="cell"></p>
        <p th:text="${p.getQuantity()}" class="cell"></p>
        <p th:text="${p.getTotPrice()}" class="cell"></p>
    </div>
    <div class="cart-line"></div>
    <div class="cart-sum">
        <p>Total :&nbsp;</p>
        <p th:text="${cartsum}"></p>
    </div>
</div>
</body>
</html>
