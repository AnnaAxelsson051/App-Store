<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;600;700&family=Herr+Von+Muellerhoff&family=Ibarra+Real+Nova:wght@500;600;700&family=Pinyon+Script&family=Playfair+Display:wght@400;500;900&family=Questrial&family=Raleway:wght@200;300;800;900&family=Viaoda+Libre&display=swap"
          rel="stylesheet"
  />
  <title>Unprocessed Orders</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      display: flex;
      justify-content: space-between;
      background: linear-gradient(to bottom, #0096c7, #0077b6, #48cae4);
      padding: 30px 40px;
    }

    .unhandled-orders {
      font-size: 50px;
      font-weight: bold;
      color:white;
      /*font-family: "Pinyon Script";*/
      font-family: "Raleway";
    }


    body {
      background-color: white;
      font-family: "Raleway", sans-serif;
      color: white;
    }

    h1 {

      padding-top: 5%;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.43);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #444343;
    }

    th {
      background: linear-gradient(to bottom, #f1e1bf, #b9a273, #a69064);
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    form {
      display: inline-block;
    }

    input[type="hidden"], button[type="submit"] {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      background-color: lawngreen;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #50636b;
    }
  </style>
</head>
<body>
<nav>
  <p class="unhandled-orders">App Store</p>
</nav>
<!--<h1>Unhandled Orders</h1>-->
<table>
  <thead>
  <tr>
    <th>Order ID</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order : ${ordersUnhandled}">
    <td th:text="${order.id}"></td>
    <td>
      <form th:action="@{markOrderHandled}" method="post">
        <input type="hidden" name="id" th:value="${order.id}">
        <button type="submit">Mark as Handled</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
